<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Order</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; }
        .container { width: 40%; margin: 50px auto; background: #fff; padding: 20px; }
        h1 { text-align: center; }
        label, input, button { display: block; margin-bottom: 15px; width: 100%; }
        button { background-color: #5bc0de; color: white; border: none; padding: 10px; cursor: pointer; }
        button:hover { background-color: #31b0d5; }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Order</h1>
    <form th:action="@{/orders/change}" method="post">
        <input type="hidden" name="orderId" th:value="${order.id}" />

        <label for="userId">User ID:</label>
        <input type="number" id="userId" name="userId" th:value="${order.userId}" required />

        <label for="menuId">Menu ID:</label>
        <input type="number" id="menuId" name="menuId" th:value="${order.menuId}" required />

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" th:value="${order.quantity}" required />

        <label for="priceAtOrder">Price at Order:</label>
        <input type="number" id="priceAtOrder" name="priceAtOrder" th:value="${order.priceAtOrder}" required />

        <label for="orderDate">Order Date:</label>
        <input type="datetime-local" id="orderDate" name="orderDate" th:value="${formattedDate}" required />

        <button type="submit">Save Changes</button>
    </form>
</div>
</body>
</html>
