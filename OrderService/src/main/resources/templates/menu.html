<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 40%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Place an Order</h1>
    <form th:action="@{/orders}" method="post">
        <label for="userId">User ID:</label>
        <input type="number" id="userId" name="userId" placeholder="Enter your user ID" required>

        <label for="menuId">Menu ID:</label>
        <input type="number" id="menuId" name="menuId" placeholder="Enter menu ID" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>

        <label for="priceAtOrder">Price at Order:</label>
        <input type="number" id="priceAtOrder" name="priceAtOrder" placeholder="Enter price" required>

        <label for="orderDate">Order Date:</label>
        <input type="datetime-local" id="orderDate" name="orderDate" required>

        <button type="submit">Submit Order</button>
    </form>
</div>
</body>
</html>
