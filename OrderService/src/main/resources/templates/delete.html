<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Order</title>
    <style>
        /* 스타일 생략 가능 */
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; }
        .container { width: 40%; margin: 50px auto; background: #fff; padding: 20px; }
        h1 { text-align: center; }
        label, input, button { display: block; margin-bottom: 15px; width: 100%; }
        button { background-color: #d9534f; color: white; border: none; padding: 10px; cursor: pointer; }
        button:hover { background-color: #c9302c; }
    </style>
</head>
<body>
<div class="container">
    <h1>Delete Order</h1>
    <form th:action="@{/orders/delete}" method="post">
        <label for="orderId">Order ID:</label>
        <input type="number" id="orderId" name="orderId" placeholder="Enter Order ID" required>
        <button type="submit">Delete Order</button>
    </form>
</div>
</body>
</html>
